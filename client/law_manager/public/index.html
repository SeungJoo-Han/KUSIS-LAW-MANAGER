<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Search Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 기본적인 페이지 레이아웃 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6cabc; /* 배경 색상 설정 */
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
            overflow: hidden;
        }

        /* 채팅 박스 전체를 위한 기본 스타일 */
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            max-width: 1200px; /* 최대 너비를 제한 */
        }

        /* 메시지 입력창에 대한 기본 스타일 */
        .chat-input-container {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        .chat-input-wrapper {
            width: 100%;
            max-width: 900px; /* 입력창의 최대 너비 제한 */
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 5px;
        }

        .chat-input-wrapper textarea {
            flex: 1;
            border: none;
            padding: 10px;
            resize: none;
            outline: none;
            border-radius: 30px;
            height: 40px; /* 기본 높이 */
            max-height: 150px; /* 최대 높이 */
            overflow-y: auto;
            transition: height 0.2s ease-in-out; /* 높이 변화 애니메이션 */
        }

        .icon-btn {
            background-color: transparent;
            border: none;
            color: #8b0029;
            font-size: 20px;
            margin-right: 5px;
        }

        .send-btn {
            background-color: #8b0029;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #a30032;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
